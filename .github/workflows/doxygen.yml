name: doxygen

on: push

jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Prepare Dirs
        run: |
          mkdir -p ./doxygen/out
      - name: Run Doxygen
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          doxyfile-path: ./doxygen/Doxyfile
          working-directory: './doxygen/out'
          enable-latex: true
      - name: Run Latex
        run: |
          pdflatex --version
          (cd ./doxygen/out/latex && make)  # build pdf without path change
          mv ./doxygen/out/latex/refman.pdf ./${{github.event.repository.name}}_ug-${{github.ref_name}}.pdf    # move to top
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: sfcb-ug-${{github.ref_name}}
          path: ${{github.event.repository.name}}_ug-${{github.ref_name}}.pdf
          retention-days: 30
